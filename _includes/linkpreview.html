<div class="jekyll-linkpreview-wrapper" style="margin: 1rem 0; max-width: 600px;">
  <a href="{{ url }}" target="_blank" rel="noopener noreferrer" style="text-decoration: none !important; border: none !important; display: block;">
    <div style="background: var(--card-bg, #fff); border: 1px solid var(--main-border-color, #e1e4e8); border-radius: 8px; padding: 12px 16px; box-shadow: var(--card-shadow, 0 1px 3px rgba(0,0,0,0.12)); transition: background 0.2s ease; display: flex; justify-content: space-between; gap: 16px; align-items: start;">
      
      <div style="flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center;">
        
        <div style="display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: var(--text-muted-color, #656d76); margin-bottom: 6px;">
          <i class="fas fa-link" style="font-size: 0.9rem;"></i>
          <span style="font-weight: 500; letter-spacing: 0.1px; opacity: 0.8;">
             {% if host %}{{ host }}{% else %}Link Preview{% endif %}
          </span>
        </div>

        <div style="font-size: 1rem; font-weight: 600; color: var(--heading-color, #24292f); line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 4px;">
          {{ title }}
        </div>

        <div style="font-size: 0.85rem; color: var(--text-muted-color, #656d76); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; opacity: 0.8; line-height: 1.5;">
          {{ description }}
        </div>
      </div>

      {% if image %}
      <div style="flex-shrink: 0; width: 84px; height: 84px; border-radius: 6px; overflow: hidden; border: 1px solid var(--main-border-color, #eee); background: #f6f8fa;">
        <img src="{{ image }}" alt="{{ title }}" style="width: 100%; height: 100%; object-fit: cover; display: block;" onerror="this.style.display='none';"/>
      </div>
      {% endif %}

    </div>
  </a>
</div>
